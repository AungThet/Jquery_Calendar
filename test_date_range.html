<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.start,.end{
		width:500px;
		height: 200px;
	}

	.left,.right{
		width:50%;
		height: 200px;
		float:left;
		position: relative;
	}

	#from_date,#to_date{
		width:90%;
		height: 30px;
		border-radius: 2px;
	}

	.calendar{
		position: absolute;
		display: none;
		top:0;
		left: 0;
	}

	.form{
		width:50%;
		height: 200px;
	}

	.radio,.radio_label{
		float: left;
	}

</style>
<body>
	<div class="start">
		<div class="left">
			<input type="text" id='from_date'>
			<div class="calendar"></div>
		</div>
		<div class="right">
			<form action="" id="from">
				<input type="radio" class='radio' name='start'><div class="radio_label">9:00AM</div>
				<input type="radio" class='radio' name='start'><div class="radio_label">12:45PM</div>
			</form>
		</div>
	</div>
	<div class="end">
		<div class="left">
			<input type="text" id='to_date'>
			<div class="calendar"></div>
		</div>
		<div class="right">
			<form action="" id="to">
				<input type="radio" class='radio' name='end'><div class="radio_label">9:00AM</div>
				<input type="radio" class='radio' name='end'><div class="radio_label">12:45PM</div>
			</form>
		</div>
	</div>
	
</body>
<script src="scripts/jquery-2.0.2.min.js"></script>
<script src="scripts/calendar_script.js"></script>
<script>
$(document).ready(function(){
$('.calendar').create_table();
	$('input[type=text').attr('disabled','true').end().click(function(){
		$('.calendar').show();
	});
});
	
</script>
</html>
